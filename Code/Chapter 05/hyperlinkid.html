<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Creating a Hyperlink with id attribute</TITLE>
	</HEAD>
	<BODY>
		<H1>This is TOP</H1>
		<A id="top"></A>
		<A href="#middle">Go to Middle</A>
		<BR/>
		<A href="#bottom">Go to Bottom</A>
		<H1>This is TOP</H1>

		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>
		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>
		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>
		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>

		<H1>This is MIDDLE</H1>
		<A id="middle"></A>
		<A href="#top">Go to Top</A>
		<BR/>
		<A href="#bottom">Go to Bottom</A>

		<H1>This is MIDDLE</H1>
		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>
		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>
		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>
		<BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>

		<H1>This is BOTTOM</H1>
		<A id="bottom"></A>
		<A href="#top">Go to Top</A>
		<BR/>
		<A href="#middle">Go to Middle</A>
		<H1>This is BOTTOM</H1>
	</BODY>
</HTML>
