<!DOCTYPE HTML>
<HTML>

	<HEAD>
		<TITLE>Spanning columns in a table</TITLE>
	</HEAD>

	<BODY>
		<TABLE>
			<CAPTION>
				<B>Employee Details</B>
			</CAPTION>
			<TR>
			<TH colspan="5">Employee id, name,
				date of birth
				and other information of employee</TH>
			</TR>

			<TR>
				<TH>Emp Id</TH>
				<TH>Emp name</TH>	
				<TH>DOB</TH>	
				<TH>DOJ</TH>
				<TH>Address</TH>
			</TR>
			<TR>
				<TD>001</TD>
				<TD>Harish</TD>
				<TD>15-03-1983</TD>
				<TD>01-01-2009</TD>
				<TD>D-26, sector 62, Noida</TD>
			</TR>

			<TR>
				<TD>002</TD>
				<TD>pankaj</TD>
				<TD>19-12- 1980</TD>
				<TD>25-08-2009</TD>
				<TD>H no. 405, vijay nagar, Ghaziabad</TD>
			</TR>

			<TR>
				<TD>003</TD>
				<TD>Rohit</TD>
				<TD>25-11-1970</TD>
				<TD>11-11-2006</TD>
				<TD>H no. 123, South Ext, Delhi</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
