<HTML>

		<TITLE>Using Images in a Table</TITLE>
	</HEAD>

	<BODY>

			<TR>
				<TH>Tic</TH>
				<TH>Tac</TH>
				<TH>Toe</TH>

				<TD><IMG src="x.jpg"/></TD>
			</TR>

			<TR>
				<TD><IMG src="o.jpg"/></TD>
				<TD><IMG src="x.jpg"/></TD>
				<TD><IMG src="o.jpg"/></TD>
			</TR>

			<TR>
				<TD><IMG src="x.jpg"/></TD>

			</TR>
		</TABLE>
	</BODY>
</HTML>
