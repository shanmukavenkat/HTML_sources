<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Nesting a Table</TITLE>
	</HEAD>

	<BODY>

							<TH>DOB</TH>

							<TH>Address</TH>

							<TD>15-03-1983</TD>

							<TD>D-26, sector 62, Noida</TD>
						</TR>
					</TABLE>
				</TD>
			</TR>

			<TR>

			</TR>

	</BODY>
</HTML>
