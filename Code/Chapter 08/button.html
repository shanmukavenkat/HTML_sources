<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>
			Using the BUTTON element
		</TITLE>
	</HEAD>
	<BODY>
		<P>Simple Submit Button</P>
		<BUTTON type="submit">SUBMIT</BUTTON>

		<HR/>

		<P>Changing the font of the button text.</P>
		<BUTTON type="submit" style="color:red;font-size:20px;" >
			<B>SUBMIT</B>
		</BUTTON>

	</BODY>
</HTML>
