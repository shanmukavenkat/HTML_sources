<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Using the DataList Element</TITLE>
	</HEAD>
	<BODY>
		<P>Enter the name of the your favorite car :</P>
		<INPUT type="text" name="favCar" list="cars">
		<DATALIST id="cars">
			<OPTION value="BMW">
			<OPTION value="Porsche">
			<OPTION value="Audi">
			<OPTION value="Ford">
			<OPTION value="Ferrari">
			<OPTION value="Mercedes">
		</DATALIST>
	</BODY>
</HTML>
