<!DOCTYPE HTML >
<HTML>
<HEAD>
<TITLE>Using Hidden fields</TITLE>
</HEAD>
<BODY>
<FORM>
User name:<INPUT id="name" type="text"/><BR/>

</FORM>
</BODY>
</HTML>
