<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Using the COMMAND Element</TITLE>
	</HEAD>
	<BODY>
		<H1>Using the COMMAND Element</H1>		
		<MENU>
			<LI><COMMAND type="radio" radiogroup="bgcolor" 						onclick="document.bgColor='lightgreen'">Light green</COMMAND></LI>
			<LI><COMMAND type="radio" radiogroup="bgcolor" 
 			onclick="document.bgColor='blue'" >Blue</COMMAND></LI>
			<LI><COMMAND type="radio" radiogroup="bgcolor" 
 			onclick="document.bgColor='yellow'" >Yellow</COMMAND></LI>
		</MENU>
	</BODY>
</HTML>
