<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Using the FIGURE and FIGCAPTION Elements</TITLE>
	</HEAD>
	<BODY>
		<H1>Displaying an Image of a Car</H1>
		<BR/>
		<FIGURE>
 			<IMG src="car.jpg" alt="A small Car."> <BR/>
 			<FIGCAPTION>Figure showing you a small car.</FIGCAPTION>
		</FIGURE>
	</BODY>
</HTML>
