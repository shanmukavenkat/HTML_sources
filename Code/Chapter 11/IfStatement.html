<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Using if Statement</TITLE>
	</HEAD>
	<BODY>
		<H1>Using the if Statement in the script </H1>
		<SCRIPT type="text/javascript">
			var Number=45;
			if((Number%2) != 0)
			{
				document.write(Number + " is an odd number");
			}
			document.write("<BR/>Thank you!");
		</SCRIPT>
	</BODY>
</HTML>
