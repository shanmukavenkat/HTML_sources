<!DOCTYPE HTML>
<HTML>

	<HEAD>
		<TITLE>Using break Statement</TITLE>
	</HEAD>

	<BODY>
		<H1>Using break Statement in while loop</H1>
		<SCRIPT type="text/javascript">

			var count=0;

			while(count<10)
			{
				++count;
				if((count%5==0))
				break;

				else
				document.write("count="+count+"<BR/>");
			}

			document.write("while loop exited");
		</SCRIPT>

	</BODY>
</HTML>
