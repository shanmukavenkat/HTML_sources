<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Using for loop</TITLE>
	</HEAD>
	<BODY>
		<H1>Using the for loop in the script</H1>
		<SCRIPT type="text/javascript">
			var Number;
			document.write("Even numbers from 0 to 10 <BR/>");
			for(Number=0;Number<=10;Number=Number+2)
			{
				document.write(Number+"<BR/>");
			}
		</SCRIPT>
	</BODY>
</HTML>
