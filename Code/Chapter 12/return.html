<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>RETURN</TITLE>
	</HEAD>
	<BODY>
		<H1>Using the return Statement </H1>
		<SCRIPT language="JavaScript">
			function area (l, b) 
			{
				var rectangle = l*b;
				return rectangle;
			}
			document.write("The area of the rectangle is calculated using the area() function <BR/>");
			var rect=area (4,6);
			document.write("Area of rectangle is: "+rect);
		</SCRIPT>
	</BODY>
</HTML>
