<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>background</TITLE>
<STYLE type="text/css">
.foo1 {
  background-color: green;
  color: white;
}
.foo2 {
  background-color: transparent;
  color: red;
}
.foo3 {
  background-color: blue;
  color: yellow;
}
.bar1 {
  background-color: inherit;
  color: inherit;
  font-weight: normal;
}
</STYLE>
</HEAD>
<BODY>
<DIV class="foo1">
  <H1 class="bar1">
    Hello, world 1..... This is Heading 1 level
  </H1>
</DIV>
<DIV class="foo3">
  <H2 class="bar1">
    Hello, world 2..... This is Heading 2 level
  </H2>
</DIV>
<DIV class="foo2">
  <H3 class="bar1">
    Hello, world 3..... This is Heading 3 level
  </H3>
</DIV>
</BODY>
</HTML>
