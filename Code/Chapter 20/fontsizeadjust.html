<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>font-size-adjust</TITLE>
		<STYLE>
			p {
			font-family: Futura;
			font-size: 100px;
			}
			span {
			border: solid 1px;
			}
			span.adjust {
			font-size-adjust: 0.5;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Working with font-size-adjust Property </H1>
		<p><span>Hi</span> <span class="adjust">Hi</span></p>
	</BODY>
</HTML>
