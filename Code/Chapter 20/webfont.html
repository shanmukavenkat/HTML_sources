<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>fontsize</TITLE>
		<STYLE>
			@font-face{
				font-family: "MyFont";
				src: url(sample.ttf) format("opentype");
			}
			body{
				font-family:myfont;
				font-size:medium
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Working with Web font in CSS3 </H1>
		<P>In this example we have used local font file, named sample.ttf, to use the font style.</P>
	</BODY>
</HTML>
