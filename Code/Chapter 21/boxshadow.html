<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE> Boxshadow </TITLE>
</HEAD>
<BODY>
<H1 style="border: 10px solid;-webkit-box-shadow: 20px 20px 20px #888">
Heading 1 
</H1><BR/><BR/><BR/>
<H1 style="border: 10px solid;-webkit-box-shadow: inset 20px 20px 20px #888">
Heading 1 
</H1><BR/><BR/><BR/>
<H1 style="border: 10px solid;-webkit-box-shadow: -20px 20px 20px #888">
Heading 1 
</H1>
</BODY>
</HTML>
