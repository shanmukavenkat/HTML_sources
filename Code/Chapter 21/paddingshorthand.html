<!DOCTYPE HTML>
<HTML>
<HEAD>
<STYLE type="text/CSS">
p.p1 {padding:1cm;}
p.p2 {padding:1cm 2cm;}
</STYLE>
</HEAD>
<BODY>
<P class="p1">This is a paragraph with equal padding on each side.</P>
<P class="p2">This is a paragraph with top and bottom padding of 1cm and a left and right padding of 2cm.</P>
</BODY>
</HTML>
