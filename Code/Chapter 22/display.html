<!DOCTYPE HTML>
<HTML>	
<HEAD>

		<TITLE>display</TITLE>
		<STYLE type="text/css">
			p
		 	{
				display:inline;
			}

			span
 			{
				display:block;
			}

			h1
 			{
				display:none;
			}
		</STYLE>

	</HEAD>
	<BODY>
		<H2>Hello all</H2>
		<P>This is </P>
		<P>my paragraph</P>
		<H2>Hello all</H2>
		<SPAN>This is </SPAN>
		<SPAN>my paragraph</SPAN>
		<H1>Hello World</H1>

	</BODY>
</HTML>
