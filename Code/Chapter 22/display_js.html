<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>display</TITLE>
		<STYLE type="text/css">
			p{
				display:inline;
			}
		</STYLE>
	</HEAD>

	<BODY>
		<H1> Changing the display Property Using JavaScript</H1>
		<H2>Hello all</H2>
		<P Id="display">Changing the display</P>
		<P Id="display">property of my paragraph</P>
		<BR/><BR/>
		<INPUT Type="button" 
 		onclick="document.getElementById('display').style.display='block';" 
 		value="display:block">
		<INPUT Type="button" 
 		onclick="document.getElementById('display').style.display='inline';" 
 		value="display:inline">
	</BODY>

</HTML>
