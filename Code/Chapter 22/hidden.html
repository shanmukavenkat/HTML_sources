<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>display and visibility</TITLE>
		<STYLE type="text/css">
			h2{
				display:none;
			}
			h3{
				visibility:hidden;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Hiding Elements using display and visibility Properties</H1>
		<P>my paragraph 1</P>
		<H2>Hello World</H2>
		<P>my paragraph 2</P>
		<H3>Hello world</H3>
		<P>my paragraph 3</P>
	</BODY>
</HTML>
