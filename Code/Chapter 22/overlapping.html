<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>overlapping</TITLE>
		<STYLE type="text/css">
			p{
				position:absolute;
				left:0px;
				top:0px;
				z-index:-1;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1 style="color:red";>This is a heading</H1>
		<P>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
			My paragraph<BR/>
		</P>
		<H2 style="color:red";>Because the paragraph has a z-index of -1, it will be placed behind the text.</H2>
	</BODY>
</HTML>
