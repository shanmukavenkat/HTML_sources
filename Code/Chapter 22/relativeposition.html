<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>relative</TITLE>
		<STYLE type="text/css">
			.pos_left{
				position:relative;
				left:-20px;
			}
			.pos_right{
				position:relative;
				left:20px;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Showing Relative Position of the Text </H1>
		<P>Normal positioning</P>
		<P class="pos_left">paragraph is moved 20 px left w.r.t. the normal positioning</p>
		<P class="pos_right">paragraph is moved 20 px right w.r.t. the normal 
 		positioning</P>
	</BODY>
</HTML>
