<!DOCTYPE HTML>
<HTML>
<HEAD>
	<TITLE>visibility</TITLE>    
	<STYLE>
	        .visible {
	            visibility:visible;
	        }
	        .hidden {
	            visibility:hidden;
	        }
	    </STYLE>
	</HEAD>

	<BODY>
		<H1>Changing the visibility Property Using JavaScript</H1>
		<H2 id="hide">Hello World!</H2>
		Click this button to change the visibility property of the H2 to hidden:<BR/>
		<INPUT Type="submit" 
 		onclick="document.getElementById('hide').style.visibility='hidden';">
	</BODY> 

</HTML>
