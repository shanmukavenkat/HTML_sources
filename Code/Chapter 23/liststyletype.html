<!DOCTYPE HTML>
<HTML>
<HEAD>
<STYLE type="text/css">
ul.d {list-style-type:square;}
ol.u {list-style-type:upper-roman;}
</STYLE>
</HEAD>

<BODY>

<P>Unordered list item marker :</P>
<UL class="d">
  <LI>item1</LI>
  <LI>item2</LI>
  <LI>item3</LI>
</UL>

<P>Ordered list item marker:</P>
<OL class="u">
  <LI>item1</LI>
  <LI>item2</LI>
  <LI>item3</LI>
</OL>

</BODY>
</HTML>
