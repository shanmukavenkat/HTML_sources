<!DOCTYPE HTML>
	<HEAD>
		<TITLE>Table Caption </TITLE>
		<STYLE type="text/css">
			table,td,th {
				border:1px solid black;
			}
			caption {
				caption-side:top;
				border:2px solid black;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Working with Table Caption. </H1>
		<TABLE>
			<CAPTION>Table 1.1: Showing Values of the caption-side 
 			Property</CAPTION>
			<TR>
				<TH>Value</TH>
				<TH>Description</TH>
			</TR>
			<TR>
				<TD>top</TD>
				<TD>Defines a caption on the top of a table</TD>
			</TR>
			<TR>
				<TD>inherit</TD>
				<TD>Specifies that the value of caption-side property is 
 				inherited from its containing element</TD>
			</TR>
			<TR>
				<TD>bottom</TD>
				<TD>Defines a caption on the bottom of a table</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
