<!DOCTYPE HTML>
	<HEAD>
		<TITLE>Border Collapse</TITLE>
		<STYLE type="text/css">
			.collapse{
				border-collapse: collapse;
			}
			.separate{
				border-collapse:separate;
			}

			table, td, th{
				border:1px solid black;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Working with border-collapse Property</H1>
		<P>The border-collapse property value is collapse</P>
		<TABLE class="collapse">
			<TR>
				<TH>Name</TH>
				<TH>Age</TH>
			</TR>
			<TR>
				<TD>Name1</TD>
				<TD>Age1</TD>
			</TR>
			<TR>
				<TD>Name2</TD>
				<TD>Age2</TD>
			</TR>
			<TR>
				<TD>Name3</TD>
				<TD>Age3</TD>
			</TR>
		</TABLE>

		<BR/><BR/>
		<P>The border-collapse property value is separate</P>
		<TABLE class="separate">
			<TR>
				<TH>Name</TH>
				<TH>Age</TH>
			</TR>
			<TR>
				<TD>Name1</TD>
				<TD>Age1</TD>
			</TR>
			<TR>
				<TD>Name2</TD>
				<TD>Age2</TD>
			</TR>
			<TR>
				<TD>Name3</TD>
				<TD>Age3</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
