<!DOCTYPE HTML>
	<HEAD>
		<TITLE>Empty Cells </TITLE>
		<STYLE type="text/css">
			table{
				table-layout:fixed;
				border-collapse:separate;
				empty-cells:hide;
			}

			table, td, th{
				border:1px solid black;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Working with empty-border Property </H1>
		<TABLE >
			<TR>
				<TH>Name</TH>
				<TH>Age</TH>
				<TH>Address</TH>
			</TR>
			<TR>
				<TD>name1</TD>
				<TD>age1</TD>
				<TD>address1</TD>
			</TR>
			<TR>
				<TD>name2</TD>
				<TD></TD>
				<TD>address2</TD>
			</TR>
			<TR>
				<TD>name3</TD>
				<TD>age3</TD>
				<TD>address3</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
