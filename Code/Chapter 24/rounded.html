<!DOCTYPE HTML>
	<HEAD>
		<TITLE>Applying Rounded Corners</TITLE>
		<STYLE>
			body {
				padding:10px 50px;
				font: normal 11px auto "Trebuchet MS", Verdana, Arial, 
 				Helvetica, sans-serif;
				color: #4f6b72;
				background: #E6EAE9;
			}
			caption {
				padding: 0 0 5px 0;
				width: 700px;	 
				font: italic 11px "Trebuchet MS", Verdana, Arial, 						Helvetica, sans-serif;
				text-align: right;
			}
			
			td {
				border-radius:50px;
				border-right: 1px solid #C1DAD7;
				border-bottom: 1px solid #C1DAD7;
				background: #fff;
				padding: 6px 6px 6px 12px;
				color: #4f6b72;
			}

			img{
				border-radius:50px;
				height:100px;
				width:100px;
			}
			table{
				border:1px solid #000; 
				border-radius:50px;
				background:gray
			}

		</STYLE>
	</HEAD>
	<BODY>
	
		<TABLE>
			<CAPTION>Table 1: Displaying images in the table </CAPTION>
			<TR>
				<TD>Desert</TD>
				<TD><IMG src="Desert.jpg"></TD>
			</TR>
			<TR>
				<TD>Jelly Fish<T/D>
				<TD><IMG src="Jellyfish.jpg"></TD>
			</TR>
			<TR>
				<TD>Koala</TD>
				<TD><IMG src="Koala.jpg"></TD>
			</TR>
			<TR>
				<TD>Tulips</TD>
				<TD><IMG src="Tulips.jpg"></TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
