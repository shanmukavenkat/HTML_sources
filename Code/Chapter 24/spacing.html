<!DOCTYPE HTML>
	<HEAD>
		<STYLE type="text/css">
			.table1{
				border-collapse:separate;
				border-spacing:10px;
			}

			table, td, th{
				border:1px solid black;
			}

			.table2{
				border-collapse: separate;
				border-spacing:10px 50px;
			}
		</STYLE>
	</HEAD>

	<BODY>
		<H1>Working with the border-spacing Property</H1>
	
		<TABLE class="table1" border="1">
			<TR>
				<TD>name1</TD>
				<TD>age1</TD>
			</TR>

			<TR>
				<TD>name2</TD>
				<TD>age2</TD>
			</TR>
		</TABLE>

		<BR />
		<TABLE class="table2" border="1">
			<TR>
				<TD>name3</TD>
				<TD>age3</TD>
			</TR>

			<TR>
				<TD>name4</TD>
				<TD>age4</TD>
			</TR>
		</TABLE>
	</BODY>

</HTML>
