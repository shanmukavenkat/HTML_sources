<!DOCTYPE HTML>
	<HEAD>
		<TITLE>CSS Style on Buttons </TITLE>
		<style type="text/css">
			#round{
				border-radius:60px;
				background:lime;
				height:80px;
				width:80px;
			}
			#square{
				background: aqua;
				display: block;
				float: left;
				font: normal 12px Arial; 
				line-height: 15px; 
				height: 23px; 
				padding-left: 9px; 
				text-decoration: none;
				width:100px;
			}	
			#oval{
				background: gray;
				color:white;
				display: block;
				float: left;
				font: normal 13px Tahoma;
				line-height: 16px;
				height: 24px;
				padding-left: 11px; 
				text-decoration: none;
				width:100px;
				border-radius:60px;
			}
			#bold{
				padding: 5px 7px;
				border: 1px solid #778;
				color: white;
				border:1px solid gray;
				background: #3282c2;
				border-radius: 8px; 
				box-shadow: 3px 3px 4px rgba(0,0,0,.5); 
				-webkit-box-shadow: 3px 3px 4px rgba(0,0,0,.5); 
				background: -webkit-gradient(linear, center top, center 
 				bottom, 
 				from(#a4ccec), color-stop(25%, #72a6d4), color-stop(45%, 
 				#3282c2), color-stop(85%, #357cbd), to(#72a6d4)); /* webkit 
 				gradient background */
				width:100px;
			}
		</style>
	</HEAD>
	<BODY>
		<H1>Applying CSS on Buttons </H1>
		<H3>Round Shaped Buttons</H3>
		<BUTTON id="round"> Button 1 </BUTTON>
		<BUTTON id="round"> Button 2 </BUTTON>
		<BR/><HR/>
		<H3>Sqaure Shaped Button</H3>
		<BUTTON id="square" > Button 1 </BUTTON> <BUTTON id="square" > Button 2 
 		</BUTTON> <BR/>
		<BR/><HR/>
		<H3>Oval Shaped Button</H3>
		<BUTTON id="oval" > Button 1 </BUTTON> <BUTTON id="oval" > Button 2 
 		</BUTTON><BR/>
		<BR/><HR/>
		<H3>Gradient Buttons</H3>
		<BUTTON id="bold" > Button 1 </BUTTON> <BUTTON id="bold" > Button 2 
 		</BUTTON>
	</BODY>
</HTML>
