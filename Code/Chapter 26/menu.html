<!DOCTYPE HTML>
	<HEAD> 
		<STYLE type="text/css">
			.hmenu{
				font-weight: bold;
				width: 100%;
			}
			.hmenu menu{
				padding: 6px 0 7px 0; 	
				margin: 0;
			}
			.hmenu li{
				display: inline;
			}	
			.hmenu li{
				color: #494949;
				padding: 6px 3px 4px 3px; 	
				margin-right: 20px;	
				text-decoration: none;
				border-bottom: 5px solid gray; 
			}
			.hmenu li:hover{
				border-bottom-color:black;
				color: black;				
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Working with Horizontal menus</H1>
		<DIV class="hmenu">
			<MENU >
				<LI>Home</LI>
				<LI>HTML</LI>
				<LI>CSS</LI>	
				<LI>JavaScript</LI>
				<LI>Contact Us</LI>
				<LI>Feedback</LI>
			</MENU>
		</DIV>
	</BODY>
</HTML>
