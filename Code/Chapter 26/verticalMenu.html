<!DOCTYPE HTML>
	<HEAD> 
		<STYLE type="text/css">
			.Vmenu{
				list-style-type: none;
				margin: 0;
				padding: 0;
				width: 180px; 
			}
			.Vmenu li {
				background: #333 no-repeat right top; 
				font: bold 13px "Lucida Grande", "Trebuchet MS", Verdana;
				display: block;
				color: white;
				width: auto;
				padding: 5px 0; 
				text-indent: 8px;
				text-decoration: none;
				border-bottom: 1px solid black; 
				width:180px;
			}
			.Vmenu li{
				background: #333 no-repeat right top; 
				font: bold 13px "Lucida Grande", "Trebuchet MS", Verdana;
				display: block;
				color: white;
				width: auto;
				padding: 5px 0; 
				text-indent: 8px;
				text-decoration: none;
				border-bottom: 1px solid black; 
			}
			.Vmenu li:hover{
				background-color: white; 
				color: black;
				border-bottom: 1px solid black; 
			}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Working with Vertical menus</H1>
		<DIV class="Vmenu">
			<MENU >
				<LI>Home</LI>
				<LI>HTML</LI>
				<LI>CSS</LI>	
				<LI>JavaScript</LI>
				<LI>Contact Us</LI>
				<LI>Feedback</LI>
			</MENU>
		</DIV>
	</BODY>
</HTML>
