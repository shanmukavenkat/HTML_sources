<!DOCTYPE HTML>
<HEAD>
	<TITLE>Ajax WebServices Example</TITLE>
	<SCRIPT language="Javascript">
	function postRequest(strURL) {
		var xmlHttp;
		if(window.XMLHttpRequest){ // For Mozilla, Safari, ...
		var xmlHttp = new XMLHttpRequest();
		}
		else if(window.ActiveXObject){ // For Internet Explorer
		var xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlHttp.open('POST', strURL, true);
xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlHttp.onreadystatechange = function(){
			if (xmlHttp.readyState == 4){
				updatepage(xmlHttp.responseText); }
		}
		xmlHttp.send(strURL);
	}
	function updatepage(str) {
		document.getElementById('result').value = str;
	}
	function callAdd() {
		var a = parseInt(document.f1.a.value);
		var b = parseInt(document.f1.b.value);
		var url = "add.jsp?a=" + a + "&b=" + b + "";
		postRequest(url);
	}
</SCRIPT>
</HEAD>
<BODY>
<H1> Ajax WebServices Example</H1>
	<FORM name="f1">
	Enter first number: 
	<INPUT name="a" id="a" value=""><BR/>
	Enter second number: 
	<INPUT name="b" id="b" value=""> <BR/>
	<INPUT type="button" value="ADD" onClick="callAdd()" name="showadd"> <BR/>
	The result is: 
	<INPUT name="result" type="text" id="result">

	</FORM>
</BODY>
</HTML>
